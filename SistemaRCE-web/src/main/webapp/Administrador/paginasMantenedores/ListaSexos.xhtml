<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../AdminTemplate.xhtml">

            <ui:define name="content">
                <f:view>
                    <div id="content" style="margin-left:0px !important;">
                        <h:form>
                           <p:growl id="msgs" showSummary="true" life="3000"  /> 
                            <div class="menubar">
                                <div class="sidebar-toggler visible-xs">
                                    <i class="ion-navicon"></i>
                                </div>
                                <div class="page-title">
                                    Lista de Sexos
                                </div>
                            </div>
                            <div class="content-wrapper">  
                                <p:dataTable 
                                    id="listaSexos"
                                    value="#{sexoBean.sexos}" var="item" 
                                    rows="10" paginator="true" 
                                    paginatorPosition="bottom"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="5,10,15"
                                    widgetVar="tabla"
                                    selectionMode="single"
                                    selection="#{sexoBean.selectedSexo}"
                                    rowKey="#{item.sexoCodigo}"
                                    filteredValue="#{sexoBean.filterSexos}"
                                    emptyMessage="No se encontraron resultados">
                                    <f:facet name="header">
                                    </f:facet>
                                    <p:column filterBy="#{item.sexoCodigo}">
                                        <f:facet name="header">
                                            <h:outputText value="SexoCodigo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.sexoCodigo}"/>
                                    </p:column>
                                    <p:column filterBy="#{item.sexoDescripcion}">
                                        <f:facet name="header">
                                            <h:outputText value="SexoDescripcion"/>
                                        </f:facet>
                                        <h:outputText value="#{item.sexoDescripcion}"/>
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton process="listaSexos" icon="ui-icon-document" 
                                                         value="Crear"  title="Crear" onclick="PF('dlg1').show()"/>
                                        <p:commandButton process="listaSexos" icon="ui-icon-pencil"  id="btnEditarComuna"
                                                         value="Editar"  title="Editar"
                                                         />   
                                    </f:facet>
                                </p:dataTable>
                            <p:dialog header="Crear Sexo" widgetVar="dlg1" 
                                  width="600" resizable="false" 
                                position="center">
                                <div id="content" style="margin-left: 0px !important;">
                                    <fieldset>
                                        <h:form styleClass="form-horizontal" id="crearSexo" >
                                            <div class="form-group">
                                                <p:outputLabel value="SexoDescripcion:" for="sexoDescripcion" styleClass="col-md-4 control-label" />
                                                <div class="col-md-4">
                                                    <p:inputText id="sexoDescripcion" value="#{sexoBean.sexo.sexoDescripcion}" title="SexoDescripcion" styleClass="form-control input-md" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label"></label>
                                                <div class="col-md-4">
                                                    <p:commandButton value="Guardar" actionListener="#{fixme}" update="msgs" styleClass="btn btn-success" />
                                                    <p:commandButton value="Cancelar" onclick="volver();" styleClass="btn btn-danger" />
                                                </div>
                                            </div>
                                        </h:form>
                                    </fieldset>
                                </div>


                            </p:dialog>
                            
                            </div>
                        </h:form>
                    </div>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
